<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="header">
        <div>MeShop.</div>
        <div id="header-links">
            <a href="../index.html">Home</a><a href="../login/index.html">Login</a>
        </div>
    </div>
    <form id="signup-form">
        <h1>Signup</h1>
        <input type="text" placeholder="First Name" id="first-name" required/>
        <input type="text" placeholder="Last Name" id="last-name" required/>
        <input type="email" id="email" placeholder="Email" required/>
        <input type="password" id="password" placeholder="Password" required/>
        <input type="password" id="password-check" placeholder="Confirm Password" required/>
        <input type="submit" id="signup-btn" value="Signup"/>
    </form>
    <script src="./script.js"></script>
</body>
</html>
