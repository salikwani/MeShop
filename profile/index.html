<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="header">
    <div>MeShop.</div>
    <div id="header-links">
        <a href="../shop/index.html">Home</a><a href="../cart/index.html">My Cart</a>
    </div>
  </div>
  <form id="name-update">
    <h1>My Profile</h1>
    <input type="text" placeholder="First Name" id="first-name" required/>
    <input type="text" placeholder="Last Name" id="last-name" required/>
    <input type="submit" class="save-btn" value="Save Info">
  </form>
  <form id="password-update">
    <h1>Edit Password</h1>
    <input type="password" placeholder="Old Password" id="old-password" required/>
    <input type="password" placeholder="New Password" id="new-password" required/>
    <input type="password" placeholder="Confirm New Password" id="new-password-check" required/>
    <input type="submit" class="save-btn" value="Save Info">
  </form>
  <input type="submit" id="logout-btn" value="Logout">
  <script src="./script.js"></script>
</body>
</html>
